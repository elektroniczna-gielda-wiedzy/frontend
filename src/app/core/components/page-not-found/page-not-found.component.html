<mat-card class="error-card">
    <mat-card-header class="mi-a">
        <mat-card-title class="title" translate>
            Page Not Found!
        </mat-card-title>
        
    </mat-card-header>
  <mat-card-content>
    <p translate>Sorry, the page you are looking for does not exist.</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="mi-a" mat-raised-button color="primary" routerLink="/">
      {{'Go to Home' | translate}}
    </button>
  </mat-card-actions>
</mat-card>
