<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'dialog'"
    [mode]="'over'"
    [opened]="false"
    [opened]="(isHandset$ | async) ? drawer.opened : false"
  >
    <mat-toolbar>
      <button
        type="button"
        aria-label="Close sidenav"
        mat-icon-button
        (click)="drawer.close()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let link of links"
        routerLink="{{ link.url }}"
        routerLinkActive="active-side-nav-item"
        (click)="drawer.close()"
        >{{ link.label | translate }}</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Open sidenav"
        mat-icon-button
        (click)="drawer.open()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav open icon">menu</mat-icon>
      </button>
      <span translate>Knowledge Exchange</span>
      <span class="spacer"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a
          translate
          *ngFor="let link of links"
          routerLink="{{ link.url }}"
          routerLinkActive="active-nav-item"
          >{{ link.label }}</a
        >
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-language-selector></app-language-selector>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
