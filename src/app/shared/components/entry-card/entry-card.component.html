<mat-card class="entry-card">
    <mat-card-header>
        <mat-card-title (click)="navigateToDetails()">{{
            entry.title
        }}</mat-card-title>
        <app-favorite-icon [isFavorite]="entry.favorite"></app-favorite-icon>
    </mat-card-header>
    <mat-card-content>
        <div class="categories">
            <span
                *ngFor="let category of entry.categories"
                [ngClass]="getCategoryClass(category)"
                >{{ getCategoryName(category) }}</span
            >
        </div>
        <mat-card-subtitle class="card-footer">
            <span>
                {{ entry.author.first_name }}
            </span>
            <span>
                {{ entry.created_at | relativeTime:currentLanguage }}
            </span>
        </mat-card-subtitle>
    </mat-card-content>
    <!-- <mat-card-actions>
    <button mat-button>EDIT</button>
    <button mat-button>DELETE</button>
  </mat-card-actions> -->
</mat-card>
