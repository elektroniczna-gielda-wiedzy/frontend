<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <h3>{{ "Suggest new category" | translate }}</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-vertical-stepper
      [linear]="true"
      #stepper
      (selectionChange)="onStepChange($event)"
    >
      <!-- First Step -->
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Select category type</ng-template>
          <div class="form-control-container">
            <mat-radio-group formControlName="categoryTypeCtrl">
              <mat-radio-button value="areas">Areas</mat-radio-button>
              <mat-radio-button value="faculties">Faculties</mat-radio-button>
            </mat-radio-group>
          </div>

          <div class="btn-container">
            <button
              mat-raised-button
              type="button"
              color="primary"
              [disabled]="!firstFormGroup.valid"
              matStepperNext
            >
              Next
            </button>
          </div>
        </form>
      </mat-step>

      <!-- Second Step -->
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Select operation</ng-template>
          <div class="form-control-container">
            <mat-radio-group formControlName="operationCtrl">
              <mat-radio-button value="newCategory"
                >Create new category</mat-radio-button
              >
              <mat-radio-button value="newSubcategory"
                >Create new subcategory for existing category</mat-radio-button
              >
            </mat-radio-group>
          </div>
          <div class="btn-container">
            <button mat-raised-button type="button" matStepperPrevious>
              Back
            </button>
            <button
              mat-raised-button
              type="button"
              color="primary"
              [disabled]="!secondFormGroup.valid"
              matStepperNext
            >
              Next
            </button>
          </div>
        </form>
      </mat-step>

      <!-- Third Step -->
      <mat-step
        *ngIf="secondFormGroup.get('operationCtrl')?.value === 'newSubcategory'"
        [stepControl]="thirdFormGroup"
        [completed]="thirdFormGroup.valid"
      >
        <form [formGroup]="thirdFormGroup">
          <ng-template matStepLabel>Select existing category</ng-template>
          <div class="form-control-container">
            <mat-form-field appearance="outline">
              <mat-label>{{ "Categories" | translate }}</mat-label>
              <mat-select formControlName="existingCategoryCtrl">
                <mat-option
                  *ngFor="let category of categories"
                  [value]="category.category_id"
                >
                  {{ getCategoryName(category) }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="btn-container">
            <button mat-raised-button type="button" matStepperPrevious>
              Back
            </button>
            <button
              mat-raised-button
              type="button"
              color="primary"
              [disabled]="!thirdFormGroup.valid"
              matStepperNext
            >
              Next
            </button>
          </div>
        </form>
      </mat-step>

      <!-- Final Step -->
      <mat-step>
        <ng-template matStepLabel>Provide names</ng-template>
        <div class="form-control-container">
          <app-category-form
            [(polishName)]="polishName"
            [(englishName)]="englishName"
          >
          </app-category-form>
        </div>
        <div class="btn-container">
          <button mat-raised-button matStepperPrevious>Back</button>
          <button
            mat-raised-button
            type="button"
            [disabled]="!canSaveCategory()"
            color="primary"
            (click)="saveCategory()"
          >
            Save
          </button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </mat-card-content>
  <mat-card-actions>
    <button class="to-right" mat-raised-button type="button" (click)="cancel()">
      {{ "Cancel" | translate }}
    </button>
  </mat-card-actions>
</mat-card>
