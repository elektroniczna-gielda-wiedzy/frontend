<div mat-dialog-content>
  <p>{{ "Edit" | translate }}</p>
  <mat-form-field>
    <textarea
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="9"
      cdkAutosizeMaxRows="9"
      [(ngModel)]="data"
    ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="mat-dialog-actions">
  <button mat-button (click)="onNoClick()">{{ "Cancel" | translate }}</button>
  <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>
    {{ "Save" | translate }}
  </button>
</div>
