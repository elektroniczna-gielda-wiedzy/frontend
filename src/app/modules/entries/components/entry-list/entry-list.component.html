
<div class="entry-list-outer-container">
  <div class="entry-list-controls">
    <form [formGroup]="filterForm" (ngSubmit)="applyFilter()" class="filter-form">
      <div class="inputs-container">
        <!-- <mat-form-field class="search-field" appearance="outline">
          <mat-label>{{ "Search" | translate }}</mat-label>
          <input matInput formControlName="search" />
        </mat-form-field> -->
        
        <div class="categories-filter">
          <app-category-selector [formGroup]="filterForm"></app-category-selector>
        </div>
      </div>
      
      
        <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        class="apply-filter-button"
        >{{'Apply filters' | translate}}</button>
    </form>
    <a
      color="primary"
      mat-fab
      matTooltip="{{'Add new ' + entryTypeName  | translate}}"
      routerLink="add"
      aria-label="Add entry button"
      class="add-entry-button"
    >
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div class="entry-list-container">
    <app-entry-card
      *ngFor="let entry of entries"
      [entry]="entry"
    ></app-entry-card>
  </div>
</div>
