<div class="language-selector-container" [class.side-nav]="sideNav">
  <button
    mat-button
    color="{{ currentLanguage == polish ? (sideNav ? 'primary' : 'accent')  : '' }}"
    (click)="setLanguage(polish)"
  >
    {{ polishSelector }}
  </button>
  <span>|</span>
  <button
    mat-button
    color="{{ currentLanguage == english ? (sideNav ? 'primary' : 'accent') : '' }}"
    (click)="setLanguage(english)"
  >
    {{ englishSelector }}
  </button>
</div>
